{{template "header"}}
    <title>分类---我的beego 博客</title>
    <style>
      .contentClass {
        margin-top: 16px;
      }
      .loginBut{
        margin-top: -50px;
        margin-right: 40px;
      }
      .list{
        margin-top: 66px;
        text-align: center;
      }
    </style>
  </head>

  <body>
{{template "navbar" .}}
<!--.的引用，显示高亮-->
    <div class="container contentClass">
     <div class="list">
       <h2>分类列表 </h2>
     </div>
     
     <form method="GET" action="/cate">
     <div class="form-group">
         <label> 分类名称 </label>
         <input id="name" placeholder="Enter list name" name="name" >
     </div>
     <input type="hidden" name="op" value="add">
     <button type="submit" class="btn btn-default"  onclick="checkInput();" >添加 </button>
     </form>
     <script type="text/javascript">
     function checkInput(){
         var name=document.getElementById("name");  
         if (name.value==''){
             alert("请输入分类名称")
             return false;
         }
         return true;
     }   
     </script>
     <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>名称</th>
          <th>文章数</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {{range .Categories}}
        <tr>
          <td>{{.Id}} </td>
          <td>{{.Title}} </td>
          <td>{{.TopicCount}} </td>
          <td>
            <a href="/cate?op=del&id={{.Id}}">删除</a>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
    </div>
  </body>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../static/js/bootstrap.min.js">
  </script>
</html>
