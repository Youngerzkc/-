{{template "header"}}
<title>修改文章---我的beego 博客</title>
<style>
  .contentClass {
    margin-top: 16px;
  }

  .loginBut {
    margin-top: -50px;
    margin-right: 40px;
  }
  .modity{
      text-align: center;
      margin-top: 66px;
      color: pink;
  }
</style>
</head>

<body>
    {{template "navbar" .}}
    <!--.的引用，显示高亮-->
    <div class="container contentClass">
       <div class="modity">
           <h2>修改文章</h2>
       </div>
        
        <form action="/topic" method="post">
            <input type="hidden" name="tid" value="{{.Tid}}">
            <div class="from-group">
                <div>
                    <div>
                        <label for=""> 文章标题：</label>
                    </div>
                    <input type="text" name="title" style="width:508px" value="{{.Topic.Title}}" class="from-control">
                </div>
                <div class="from-group">
                    <label for=""> 文章分类:</label>
                    <input type="" name="category" value="{{.Topic.Category}}" class="from-control">
                </div>
                <label>文章内容：</label>
            </div>
            <div class="from-group">
                <textarea rows="10" cols="60" name="content" class="from-control">{{.Topic.Content}}</textarea>
            </div>
            <button type="submit" class="btn btn-default">修改文章 </button>
        </form>
    </div>
    </body>
<!--<script type="text/javascript" src="http://cdn.">-->
<!--</script>-->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js">

</script>

</html>
